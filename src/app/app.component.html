<html>
<head>
  <title>To Do List</title>
  
</head>

<h1> {{title}} </h1>
  <div>
      <input type="text" #newTodo />
          <button (click)="addTodo(newTodo.value); newTodo.value=''"> Add </button>
          <button (click)="show = !show">{{show ? 'hide' : 'show'}}</button>
          <br>
          <div *ngIf="!show; else elseBlock">
              <ng-template #elseBlock> Hello Click the Button Again to Show the Table </ng-template>
                        <table>
                              <tr>
                                <th>Label</th>
                                <th>Done</th>
                                <th>Actions</th>
                              </tr>
                              <tr *ngFor='let todo of todos'>
                                <td>{{todo.label}}</td>
                                <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
                                <td>
                                  <button (click)="deleteTodo(todo)"> Delete </button>
                                </td>
                              </tr>
                        </table>
              </div>
        </div>
</html>
